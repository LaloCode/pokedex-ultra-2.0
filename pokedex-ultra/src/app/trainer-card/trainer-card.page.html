<ion-content>
  <ion-row>
    <ion-col size="3">
      <ion-button (click)="ruta()" expand="block" fill="clear" shape="round">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>

  <div class="card">
    <div class="header">
      <div class="avatar">
        <img [src]="genders['f']" alt="">
      </div>
    </div>
  </div>

  <ion-row class="nombre">
    <ion-col size="12" style="text-align: center;"><h3>{{name}}</h3></ion-col>
    <ion-button size="small" style="width: 100%;" (click)="logout()">Logout</ion-button>
  </ion-row>
</ion-content>
